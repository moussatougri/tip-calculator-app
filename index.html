<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Spli<br />tter</h1>
    </header>
    <main>
      <section class="calculator-container">
        <article class="input-form">
          <form action="" class="form">
            <label for="bill">Bill</label>
            <input type="number" name="bill" required />
            <p class="select-tip">Select Tip %</p>
            <input class="tip-button" type="button" value="5%" />
            <input class="tip-button" type="button" value="10%" />
            <input class="tip-button" type="button" value="15%" />
            <input class="tip-button" type="button" value="25%" />
            <input class="tip-button" type="button" value="50%" />
            <input type="number" name="custom" id="custom-tip" />
            <label for="number-people">Number of People</label>
            <input type="number" name="number-people" id="number-people" />
          </form>
        </article>
        <article class="result">
          <form action="">
            <div class="tip-amount">
              <p>Tip Amount <br /><span>/ person</span></p>
              <span class="display">$0.00</span>
            </div>
            <div class="total">
              <p>Total <br /><span>/ person</span></p>
              <span class="display">$0.00</span>
            </div>
            <input type="reset" value="reset" />
          </form>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
