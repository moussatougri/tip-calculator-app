<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SPLI<br />TTER</h1>
    </header>
    <main>
      <section class="calculator-container">
        <article class="input-form">
          <form action="" class="form">
            <div class="bill-group">
              <label for="bill">Bill</label>
              <input
                type="number"
                name="bill"
                class="bill"
                value="0"
                required
              />
            </div>

            <div>
              <label for="form-group" class="select-tip">Select Tip %</label>
              <div class="form-group">
                <!--5% tip-->
                <input
                  type="radio"
                  name="tip-button"
                  id="1"
                  class="hidebx"
                  value="5"
                />
                <label for="1" class="lbl-radio">
                  <div class="display-box">
                    <div class="tip">5%</div>
                  </div>
                </label>
                <!--10% tip-->
                <input
                  type="radio"
                  name="tip-button"
                  id="2"
                  class="hidebx"
                  value="10"
                />
                <label for="2" class="lbl-radio">
                  <div class="display-box">
                    <div class="tip">10%</div>
                  </div>
                </label>
                <!--15% tip-->
                <input
                  type="radio"
                  name="tip-button"
                  id="3"
                  class="hidebx"
                  value="15"
                />
                <label for="3" class="lbl-radio">
                  <div class="display-box">
                    <div class="tip">15%</div>
                  </div>
                </label>
                <!--25% tip-->
                <input
                  type="radio"
                  name="tip-button"
                  id="4"
                  class="hidebx"
                  value="25"
                />
                <label for="4" class="lbl-radio">
                  <div class="display-box">
                    <div class="tip">25%</div>
                  </div>
                </label>
                <!--50% tip-->
                <input
                  type="radio"
                  name="tip-button"
                  id="5"
                  class="hidebx"
                  value="50"
                />
                <label for="5" class="lbl-radio">
                  <div class="display-box">
                    <div class="tip">50%</div>
                  </div>
                </label>
                <input
                  type="number"
                  name="custom"
                  class="custom-tip"
                  placeholder="Costum"
                />
              </div>
            </div>

            <div class="number-group">
              <label for="number-people" class="number-people-label"
                >Number of People</label
              >
              <input
                type="number"
                name="numberPeople"
                class="numberPeople"
                value="0"
                required
              />
            </div>
          </form>
        </article>
        <article class="result">
          <form action="" class="amount-form">
            <div class="tip-amount">
              <p>Tip Amount <br /><span>/ person</span></p>
              <span class="display-amount">$0.00</span>
            </div>
            <div class="total">
              <p>Total <br /><span>/ person</span></p>
              <span class="display-total">$0.00</span>
            </div>
            <input type="reset" value="RESET" class="reset-button" />
          </form>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
