<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SPLI<br />TTER</h1>
    </header>
    <main>
      <section class="calculator-container">
        <article class="input-form">
          <form action="" class="form">
            <div class="form-group">
              <label for="bill">Bill</label>
              <input type="number" name="bill" class="bill" required />
            </div>
            <div class="form-group">
              <label class="select-tip">Select Tip %</label>
              <input class="tip-button-5" type="button" value="5%" />
              <input class="tip-button" type="button" value="10%" />
              <input class="tip-button" type="button" value="15%" />
              <input class="tip-button" type="button" value="25%" />
              <input class="tip-button" type="button" value="50%" />
              <input
                type="number"
                name="custom"
                class="custom-tip"
                placeholder="Costum"
              />
            </div>
            <div class="form-group">
              <label for="number-people" class="number-people-label"
                >Number of People</label
              >
              <input
                type="number"
                name="number-people"
                class="number-people"
                required
              />
            </div>
          </form>
        </article>
        <article class="result">
          <form action="" class="amount-form">
            <div class="tip-amount">
              <p>Tip Amount <br /><span>/ person</span></p>
              <span class="display">$0.00</span>
            </div>
            <div class="total">
              <p>Total <br /><span>/ person</span></p>
              <span class="display">$0.00</span>
            </div>
            <input type="reset" value="RESET" class="reset-button" />
          </form>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
